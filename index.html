<!DOCTYPE html>
<html>
<head>
  <title>WebWorker Performance Tests</title>
  <script type="text/javascript" src="./main.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body class="container-fluid">
<h1>Worker Performance Tests</h1>
<div class="row">
  <div class="col-xs-12 col-sm-4">
    <h2>Setup</h2>
    <ul id="test-setup"></ul>
  </div>
  <div class="col-xs-12 col-sm-8">
    <ul id="test-results"></ul>
  </div>
</div>
<script type="text/javascript">
  var SetupDiv = document.getElementById('test-setup');
  var ResultsDiv = document.getElementById('test-results');

  var test = new WorkerTest({
    worker: './worker.js',
    log: function(msg) {
      var li = document.createElement('li');
      li.innerHTML = '<strong>' + msg.data.label + ':</strong> ' + msg.data.value;

      if (msg.type === 'result') {
        ResultsDiv.appendChild(li);
      } else {
        SetupDiv.appendChild(li);
      }
    }
  });
</script>
</body>
</html>
